<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Reglas y Normas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Reglas Generales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let regla of reglas; let i = index">
          <ion-icon name="checkmarkCircleOutline" slot="start" color="success"></ion-icon>
          <ion-label>{{regla}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Políticas de Cancelación</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let politica of politicasCancelacion">
          <ion-icon name="warningOutline" slot="start" color="warning"></ion-icon>
          <ion-label>
            <h3>{{politica.titulo}}</h3>
            <p>{{politica.descripcion}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Preguntas Frecuentes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-accordion-group>
        <ion-accordion *ngFor="let item of faq">
          <ion-item slot="header">
            <ion-icon name="informationCircleOutline" slot="start" color="primary"></ion-icon>
            <ion-label>{{item.pregunta}}</ion-label>
          </ion-item>
          <div slot="content" class="ion-padding">
            <p>{{item.respuesta}}</p>
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-card-content>
  </ion-card>
</ion-content>
